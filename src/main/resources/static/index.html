<!DOCTYPE html>
<body>
<h1>Lab 8 | Teams and Stuff</h1>
<span id="stuff"></span>
<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table>";
            content += "<tr><th>Team Name</th><th>City</th></tr>";
            for (var property in myObj) {
                if (myObj.hasOwnProperty(property)) {
                    content += "<tr><td>" + myObj[property].team +
                        "</td><td>" + myObj[property].city +
                        "</tr>";
                }
            }
            content += "</table>"
            document.getElementById("stuff").innerHTML = content;
        }
    };
    xmlhttp.open("GET", "/teams", true);
    xmlhttp.send();
</script>
</body>
</html>
